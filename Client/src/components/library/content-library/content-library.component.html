<div class="bg-[#121212] w-[25pc] rounded-lg h-[52pc]">
  <div class="flex justify-between items-center">
    <div class="flex items-center mx-5 cursor-pointer">
      <svg
        data-encore-id="icon"
        role="img"
        aria-hidden="true"
        viewBox="0 0 24 24"
        class="Svg-sc-ytk21e-0 bneLcE w-10"
      >
        <path
          d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
        ></path>
      </svg>
      <p
        class="text-[#bbb] font-bold mx-2 hover:text-white transition-all duration-200"
      >
        Your Library
      </p>
    </div>
    <div>
      <p
        class="font-bold text-[#bbb] cursor-pointer mx-5 hover:bg-[#333333] transition-all duration-200 w-5 text-center rounded-full"
        [routerLink]="Token ? '/playlist' : '/login'"
      >
        +
      </p>
    </div>
  </div>
  <div class="bg-[#333333] my-10 mx-3 rounded-lg p-3">
    <h6 class="text-white font-bold text-lg">Create your first playlist</h6>
    <p class="text-white">it's easy, we'll help you</p>
    <button
      class="bg-white m-5 w-32 h-8 rounded-full font-bold hover:text-lg transition-all duration-200"
      [routerLink]="Token ? '/playlist' : '/login'"
    >
      Create Playlist
    </button>
  </div>
  <div class="bg-[#333333] my-10 mx-3 rounded-lg p-3">
    <h6 class="text-white font-bold text-lg">
      Let's find some podcasts to follow
    </h6>
    <p class="text-white">We'll keep you updated on new episodes</p>
    <button
      class="bg-white m-5 w-36 h-8 rounded-full font-bold hover:text-lg transition-all duration-200"
    >
      Browse podcasts
    </button>
  </div>
  <div>
    <nav class="mx-3">
      @for (links of getLinks(); track links) {
      <a
        href=""
        class="text-[#bbb] mx-6 text-sm hover:text-white transition-all duration-200"
        >{{ links.name }}</a
      >
      }
    </nav>
  </div>
  <div>
    <button
      class="text-white font-bold border-solid border-[1px] p-2 m-10 rounded-full w-36 hover:text-lg transition-all duration-200"
    >
      English
    </button>
  </div>
</div>
