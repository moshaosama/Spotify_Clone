<div
  class="bg-[#333333] flex flex-col items-center justify-center max-sm:mx-5 max-lg:mx-10 mx-72 my-10 p-3 rounded-2xl shadow-sm shadow-white"
>
  <div>
    <img
      src="https://i.pinimg.com/564x/90/14/f3/9014f3b5d37bd6ef52f1d5ce05ece630.jpg"
      alt=""
      class="w-12 mx-auto rounded-full"
    />
    <h1 class="text-white font-bold text-3xl">Log in to Spotify</h1>
  </div>
  @if (!user) {
  <p
    class="text-white bg-red-700 my-5 w-full p-3 rounded-lg flex gap-3 font-bold"
  >
    <img src="warning.png" alt="warning.png" class="w-5" />{{ error }}
  </p>
  }
  <div class="Btns flex flex-col my-7">
    <button
      class="border border-[#aaa] border-solid rounded-full w-72 h-12 my-2 hover:border-white"
    >
      <div class="flex justify-around items-center">
        <img src="/google.png" alt="google.png" class="w-5" />
        <h1 class="text-white font-bold">Continue with Google</h1>
      </div>
    </button>
    <button
      class="border border-[#aaa] border-solid rounded-full w-72 h-12 hover:border-white"
    >
      <div class="flex justify-around items-center">
        <img src="/facebook.png" alt="google.png" class="w-5" />
        <h1 class="text-white font-bold">Continue with Facebook</h1>
      </div>
    </button>
    <button
      class="border border-[#aaa] border-solid rounded-full w-72 h-12 my-2 hover:border-white"
    >
      <div class="flex justify-around items-center">
        <img src="/apple.png" alt="google.png" class="w-5" />
        <h1 class="text-white font-bold">Continue with Apple</h1>
      </div>
    </button>
    <button
      class="border border-[#aaa] border-solid rounded-full w-72 h-12 hover:border-white"
    >
      <div class="flex justify-center">
        <h1 class="text-white font-bold">Continue with Phone Number</h1>
      </div>
    </button>
  </div>
  <hr class="border-[#aaa] border-solid w-9/12" />
  <app-form />
</div>
