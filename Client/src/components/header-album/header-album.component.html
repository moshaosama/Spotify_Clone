<div
  class="bg-[rgba(0, 0, 0, 0.5)] bg-blend-overlay flex items-center gap-10 p-5"
>
  <div>
    <img [src]="Image" [alt]="Image" class="w-56 h-56 rounded-full" />
  </div>
  <div>
    <div class="flex">
      <img src="/verified.png" alt="verified.png" class="w-6" />
      <h1 class="text-white text-lg font-bold">{{ Status }}</h1>
    </div>
    <div>
      <h1 class="text-8xl font-bold text-white">{{ Name }}</h1>
      <p class="text-white text-lg">
        {{ Description }}
      </p>
    </div>
  </div>
</div>
<hr class="text-[#aaa]" />
